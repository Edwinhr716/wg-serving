apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-deployment-blueprint
spec:
  selector:
    matchLabels:
      app: vllm-server
      deployment: vllm-deployment-blueprint
  template:
    metadata:
      labels:
        app: vllm-server
        deployment: vllm-deployment-blueprint
    spec:
      containers:
      - name: inference-server
        image: lmcache/vllm-openai:v0.3.5
        command: ["/opt/venv/bin/vllm"]
        ports:
          - containerPort: 8000
            name: metrics
        args:
        - "serve"
        - "$(MODEL_ID)"
        - "--kv-transfer-config"
        - '{"kv_connector":"LMCacheConnectorV1","kv_role":"kv_both"}'
        - "--enable_prefix_caching"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: hf_api_token
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
          failureThreshold: 60
          periodSeconds: 10
      volumes:
      - name: dshm
        emptyDir:
            medium: Memory
